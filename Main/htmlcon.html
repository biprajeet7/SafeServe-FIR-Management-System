<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href = "Login/css/con.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="formBox">
        <h2>Contact Us</h2>
        <p>Welcome to Digital India Portal</p>
        <form action="#">
            <div class="nameInp">
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="Full Name" name="name" id="name">
            </div>
            <div class="mailInp">
                <i class="fa fa-envelope"></i>
                <input type="email" name="mail" id="mail" placeholder="Email">
            </div>
            <div class="phoneInp">
                <i class="fa-solid fa-phone"></i>
                <input type="number" name="phone" id="phone" placeholder="Phone" min="100000" max="9999999999">
            </div>
            <div class="queryInp">
                <textarea name="query" id="query" cols="30" rows="5"
                    placeholder="Any comment or your query"></textarea>
            </div>
            <div class="submitBtn">
                <button id="btn" onclick="notif()">Send</button>
        
            </div>
            <script>
               function notif() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('mail').value;
            var phone = document.getElementById('phone').value;
            var query = document.getElementById('query').value;

            if (name && email && phone && query) {
                var message = "Query sent successfully. We will get back to you soon!";
                alert(message);
            } else {
                alert("Please fill in all the fields.");
            }
        }
    </script>
</body>
</html>
        </form>
        <p class="extra">You can also contact us at 1947-1947-1947</p>
    </div>
    
</body>
